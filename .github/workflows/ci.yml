name: Rust CI

on:
  push:
    branches: [ "development", "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: fmt + clippy + test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --all-features

  build:
    name: Release builds (${{ matrix.os }})
    needs: check
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release --bins

      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist

          BINS="$(find target/release -maxdepth 1 -type f -perm -111 \
            ! -name "*.d" ! -name "*.rlib" ! -name "*.a" ! -name "*.so" ! -name "*.dylib")"

          if [ -z "$BINS" ]; then
            echo "No executables found in target/release"
            ls -la target/release || true
            exit 1
          fi

          for BIN_PATH in $BINS; do
            BIN_NAME="$(basename "$BIN_PATH")"
            cp "$BIN_PATH" "dist/$BIN_NAME"
            tar -czf "dist/${BIN_NAME}-${{ runner.os }}.tar.gz" -C dist "$BIN_NAME"
            rm "dist/$BIN_NAME"
            echo "Packaged $BIN_NAME"
          done

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $bins = Get-ChildItem -Path target\release -Filter *.exe -File
          if ($bins.Count -eq 0) { throw "No .exe found in target\release" }
          foreach ($bin in $bins) {
            Copy-Item $bin.FullName "dist\$($bin.Name)"
            Compress-Archive -Path "dist\$($bin.Name)" -DestinationPath "dist\$($bin.BaseName)-$env:RUNNER_OS.zip" -Force
            Remove-Item "dist\$($bin.Name)"
          }

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: dist/*
